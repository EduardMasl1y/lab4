<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>4.1</title>
</head>
<body background="Backgrnd2.jpg" text="#ffffff">

    <!--з боку в бік -->
    <marquee width="100%" height="50" bgcolor="#ff6666" behavior="alternate">
        <font color="#ffffff" face="Arial" size="4">Нью-Йорк: сьогодні сонячно, +25°C, без опадів</font>
    </marquee>
    <br>

    <!-- 2. Текст пробігає справа наліво та з’являється знову -->
    <marquee width="100%" height="50" bgcolor="#66cc66" direction="left" behavior="scroll">
        <font color="#ffffff" face="Arial" size="4">Лондон: хмарно з проясненнями, +18°C, можливий дощ</font>
    </marquee>
    <br>

    <!-- 3. Текст пробігає зліва направо та зупиняється -->
    <marquee width="100%" height="50" bgcolor="#6699ff" direction="right" behavior="slide">
        <font color="#ffffff" face="Arial" size="4">Токіо: ясна погода, +27°C, слабкий вітер</font>
    </marquee>
    <br>

    <!-- 4. Текст з різним режимом запізнення (повільніше) -->
    <marquee width="100%" height="50" bgcolor="#ffcc66" direction="left" scrollamount="2" scrolldelay="150">
        <font color="#ffffff" face="Arial" size="4">Париж: мінлива хмарність, +20°C, легкий дощ ввечері</font>
    </marquee>
    <br>

    <!-- 5. Текст з різним режимом запізнення (швидше) -->
    <marquee width="100%" height="50" bgcolor="#cc66cc" direction="left" scrollamount="10" scrolldelay="50">
        <font color="#ffffff" face="Arial" size="4">Київ: сонячно, +23°C, без опадів</font>
    </marquee>
    <br>

</body>
</html>
